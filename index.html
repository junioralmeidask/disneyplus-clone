    <link rel="stylesheet" href="/assets/css/style.css">

<body  style="height: 200rem">
    <div class="background-fixed"></div>
    <div class="wrapper">
        <header class="header" data-header>
            <div class="logo">

            </div>

            <nav class="header__navigation">
                <ul class="nav-menu">

                    <li class="nav-menu__item">

                        </a>
                    </li>
                    <li class="nav-menu__item mobile-hidden">
                        <a class="nav-menu__link" href="/">
                            <i class="fa-solid fa-film"></i> 
                            <span class="nav-menu__text">Filmes</span>
                        </a>
                    </li>
                    <li class="nav-menu__item mobile-hidden">
                        <a class="nav-menu__link" href="/">
                            <i class="fa-solid fa-tv"></i> 
                            <span class="nav-menu__text">Séries</span>
                        </a>
                    </li>
                    <li class="nav-menu__item dropdown">

                            <i class="fa-solid fa-ellipsis-vertical"></i>

                        <ul class="nav-submenu" data-navsubmenu>
                            <li class="nav-submenu__item mobile-hidden">
                                <a class="nav-submenu__link">

                    </li>
                </ul>
                <div class="user-menu" data-usermenu>
                    <div class="user-menu__background show-hover"></div>
                    <div class="user-menu__current-profile" data-open-usermenu>
                        <div class="user-profile user-profile--reverse">
                            <img class="user-profile__avatar" src="./assets/imgs/avatar.png" alt="imagem do perfil" class="user-profile__avatar"/>
                            <span class="user-profile__title">Junior</span>
                        </div>
                    </div>
                    <ul class="user-menu__profiles show-hover" data-usermenu="user-profiles">
                        <li class="user-menu__item">
                            <div class="user-profile user-profile">
                                <img class="user-profile__avatar" src="./assets/imgs/avatar.png" />
                                <span class="user-profile__title">Thiago</span>
                            </div>
                        </li>
                        <li class="user-menu__item">
                            <div class="user-profile user-profile">
                                <img class="user-profile__avatar" src="./assets/imgs/avatar.png" />

                            </div>
                        </li>
                        <li class="user-menu__item">
                            <div class="user-profile user-profile">
                                <img class="user-profile__avatar" src="./assets/imgs/avatar.png" />
                                <span class="user-profile__title">Felipy</span>
                            </div>
                        </li>
                        <li class="user-menu__item">
                            <div class="user-profile user-profile">
                                <img class="user-profile__avatar" src="./assets/imgs/avatar.png" />
                                <span class="user-profile__title">Otiniel</span>
                            </div>
                        </li>
                    </ul>
                    <ul class="user-menu__options show-hover">
                        <li class="user-menu__item">
                            <a class="user-menu__link" hrel="/">Editar Perfis</a>
                        </li>
                        <li class="user-menu__item">
                            <a class="user-menu__link" hrel="/">Configurações do Aplicativo</a>
                        </li>
                        <li class="user-menu__item">
                            <a class="user-menu__link" hrel="/">Conta</a>
                        </li>
                        <li class="user-menu__item">
                            <a class="user-menu__link" hrel="/">Ajuda</a>
                        </li>
                        <li class="user-menu__item">
                            <a class="user-menu__link" hrel="/">Sair</a>
                        </li>
                    </ul>

                    <button class="controls-slider__item" data-banner="btn-control"></button>
                </div>
                <div class="banner-slider" data-banner="slider">
                    <div class="banner-slider__item" data-banner="item">
                        <a href="/" class="banner-slider__link">
                            <img class="banner-slider__cover" src="./assets/imgs/exemple/banner-exemple.jpeg" alt="Mandalorian"></img>
                            <img class="banner-slider__title" src="./assets/imgs/exemple/banner-title-exemple.png" alt="Mandalorian" data-banner="img-title" />

                    </div>
                    <div class="banner-slider__item" data-banner="item">

                        </a>
                    </div>
                    <div class="banner-slider__item" data-banner="item">

                            <img class="banner-slider__cover" src="./assets/imgs/exemple/banner-exemple.jpeg" alt="Mandalorian"></img>
                            <img class="banner-slider__title" src="./assets/imgs/exemple/banner-title-exemple.png" alt="Mandalorian" data-banner="img-title" />

                    </div>
                    <div class="banner-slider__item" data-banner="item">                        
                        <a href="/" class="banner-slider__link">
                            <img class="banner-slider__cover" src="./assets/imgs/exemple/banner-exemple.jpeg" alt="Mandalorian"></img>
                            <img class="banner-slider__title" src="./assets/imgs/exemple/banner-title-exemple.png" alt="Mandalorian" data-banner="img-title" />
                        </a>
                    </div>
                </div>
            </section>
            <section class="categories">
                <ul class="category-menu">
                    <li class="category-menu__item">
                        <video class="category-menu__video" src="./assets/videos/category-disney.mp4" autoplay loop muted></video>
                        <a class="category-menu__link" href="/">
                            <img class="category-menu__img" src="./assets/imgs/categories/disney.png" alt="Disney Logo" />
                        </a>
                    </li>
                    <li class="category-menu__item">
                        <video class="category-menu__video" src="./assets/videos/category-pixar.mp4" autoplay loop muted></video>
                        <a class="category-menu__link" href="/">

                    </li>
                    <li class="category-menu__item">
                        <video class="category-menu__video" src="./assets/videos/category-marvel.mp4" autoplay loop muted></video>
